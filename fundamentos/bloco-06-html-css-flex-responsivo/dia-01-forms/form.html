<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="input-name">Nome</label> <input type="text" id="input-name" maxlength="40" required>
      <br>
      <br>
      <label for="input-email">Email</label> <input type="email" id="input-email" maxlength="50" required>
      <br>
      <br>
      <label for="input-cpf">CPF</label> <input type="text" id="input-cpf" maxlength="11" required>
      <br>
      <br>
      <label for="input-address">Endereço</label> <input type="text" id="input-address" maxlength="200" required>
      <br>
      <br>
      <label for="input-city">Cidade</label> <input type="text" id="input-city" maxlength="28" required>
      <br>
      <br>
      <label for="input-state">Estado</label> <select name="input-state" required></select>
      <br>
      <br>
      <label for="input-type">
        <input type="radio" name="input-tipo" value="casa" required>
        Casa
      </label>
      <label for="input-type">
        <input type="radio" name="input-tipo" value="apartamento" required>
        Apartamento
      </label>
    </fieldset>
    <fieldset>
      <legend>Experiência de emprego</legend>
      <label for="curriculo">Resumo do Currículo</label> <textarea name="curriculo" maxlength="1000" required></textarea>
      <br>
      <br>
      <label for="occupation">Cargo</label> <input type="text" id="occupation" maxlength="40" required>
      <br>
      <br>
      <label for="occupation-description">Descrição do cargo</label> <input type="text" id="occupation-description" maxlength="500" required>
      <br>
      <br>
      <label for="date">Data de início</label> <input type="text" id="date" required>
    </fieldset>
  </form>
</body>
</html>
