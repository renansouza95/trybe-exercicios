<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      // Importar o Redux
      const Redux = require('redux');
      import { combineReducers, createStore } from 'redux';

      // Action Types
      const CHANGE_FIRST = "CHANGE_FIRST";
      const CHANGE_SECOND =  "CHANGE_SECOND";

      // Action Creator
      const changeFirstReducer = () => ({
        type: CHANGE_FIRST,
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
      });
      const changeSecondReducer = () => ({
        type: CHANGE_SECOND,
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
      });

      // Criando os reducers
      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case CHANGE_FIRST:
            return {
              ...state,
              nome: action.nome,
              sobrenome: action.sobrenome,
            }
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case CHANGE_SECOND:
            return {
              ...state,
              nome: action.nome,
              sobrenome: action.sobrenome,
            }
          default:
            return state;
        }
      };

      // Combinando os reducers
      const rootReducer = Redux.combineReducers({ meuPrimeiroReducer, meuSegundoReducer });

      // Criando a store
      const store = Redux.createStore(rootReducer);

      // Dispatch utilizando setTimeout()
      window.onload = () => {
        setTimeout(() => {
          store.dispatch(changeFirstReducer())
          store.dispatch(changeSecondReducer())
        }, 3000);
      };

      // Subscribe to Store
      store.subscribe(() => {
        const { meuPrimeiroReducer, meuSegundoReducer } = store.getState();
        document.getElementById('nome-1').innerText = meuPrimeiroReducer.nome;
        document.getElementById('sobrenome-1').innerText = meuPrimeiroReducer.sobrenome;
        document.getElementById('nome-2').innerText = meuSegundoReducer.nome;
        document.getElementById('sobrenome-2').innerText = meuSegundoReducer.sobrenome;
      });

    </script>
  </body>
</html>
