<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      // Importar o Redux
      const Redux = require('redux');

      // Recuperando os elementos html
      const prevBtn = document.getElementById('previous');
      const nextBtn = document.getElementById('next');
      const randomBtn = document.getElementById('random');

      // Action Types
      const NEXT_COLOR = "NEXT_COLOR";
      const PREVIOUS_COLOR = "PREVIOUS_COLOR";
      const CHANGE_COLOR = "CHANGE_COLOR";
      const RANDOM_COLOR = "RANDOM_COLOR";

      // Action Creator
      const actionNextColor = () => ({ type: NEXT_COLOR });
      const actionPrevColor = () => ({ type: PREVIOUS_COLOR });
      const actionRandomColor = (payload) => ({ type: RANDOM_COLOR, payload });

      // Criando reducer
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case NEXT_COLOR:
            return {
              ...state,
              index: state.index + 1,
            }
          case PREVIOUS_COLOR:
            return {
              ...state,
              index: state.index - 1,
            }
            case RANDOM_COLOR:
              return {
                ...state,
                colors: [...state.colors, action.payload],
                index: state.colors.length,
              }
          default: return state;
      }
    }

      // Criando a store
      const store = Redux.createStore(reducer);

      // Subscribe to store
      store.subscribe(() => {
        const { colors, index } = store.getState();
        const title = document.getElementById('value');
        const container = document.getElementById('container');
        title.innerHTML = colors[index];
        container.style.backgroundColor = color[index];
      });

      // Criar cor aleatÃ³ria
      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
          for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
          }
        return cor;
      }

      // Adicionando escutador de evento
      prevBtn.addEventListener('click', () => {
        store.dispatch(actionPrevColor())
      });

      nextBtn.addEventListener('click', () => {
        store.dispatch(actionNextColor())
      });
      randomBtn.addEventListener('click', () => {
        store.dispatch(actionRandomColor(criarCor()))
      });

    </script>
  </body>
</html>
